<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  html, body { margin:0; padding:0; width:100%; height:100%; background:#11073b; overflow:hidden; }
  canvas { display:block; touch-action:none; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d");

  let pts = []; // {posX,posY,offX,offY}
  const MAX_PTS = 100;

  // Track pointer state
  let isDown = false;
  let lastPointerType = "mouse";

  function resize() {
    const dpr = Math.max(1, devicePixelRatio || 1);
    canvas.width = Math.floor(innerWidth * dpr);
    canvas.height = Math.floor(innerHeight * dpr);
    canvas.style.width = innerWidth + "px";
    canvas.style.height = innerHeight + "px";
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

    // p5 setup equivalents
    ctx.strokeStyle = "rgb(216, 207, 255)";
    ctx.lineWidth = 2;
    ctx.lineJoin = "round";
    ctx.lineCap = "round";
  }
  addEventListener("resize", resize);
  resize();

  // Prevent scroll/zoom gestures while interacting with the canvas
  canvas.style.touchAction = "none";

  function rand(min, max) {
    return Math.random() * (max - min) + min;
  }

  function map(v, a1, a2, b1, b2) {
    // p5 map equivalent for this use
    if (a2 === a1) return b1;
    return b1 + (b2 - b1) * ((v - a1) / (a2 - a1));
  }

  function addPoint(x, y) {
    pts.push({ posX: x, posY: y, offX: 0, offY: 0 });
    if (pts.length > MAX_PTS) pts.shift();
  }

  function localXY(e) {
    const r = canvas.getBoundingClientRect();
    return { x: e.clientX - r.left, y: e.clientY - r.top };
  }

  // Desktop hover drawing: add point on every move (like mouseMoved)
  // Touch drawing: add point on move only while finger is down
  canvas.addEventListener("pointermove", (e) => {
    lastPointerType = e.pointerType || "mouse";
    const { x, y } = localXY(e);

    if (lastPointerType === "mouse") {
      // hover behavior (no click needed) to match your mouseMoved()
      addPoint(x, y);
    } else {
      // touch/pen: only draw while pressed
      if (isDown) addPoint(x, y);
    }
  });

  canvas.addEventListener("pointerdown", (e) => {
    lastPointerType = e.pointerType || "mouse";
    isDown = true;
    canvas.setPointerCapture(e.pointerId);

    // Start a stroke immediately on touch/pen down so it feels responsive
    const { x, y } = localXY(e);
    if (lastPointerType !== "mouse") addPoint(x, y);
  });

  canvas.addEventListener("pointerup", () => (isDown = false));
  canvas.addEventListener("pointercancel", () => (isDown = false));
  canvas.addEventListener("pointerleave", () => (isDown = false));

  function draw() {
    // p5 background() each frame (no fading accumulation)
    ctx.fillStyle = "rgb(17, 7, 59)";
    ctx.fillRect(0, 0, innerWidth, innerHeight);

    // p5 beginShape()/vertex()/endShape()
    ctx.beginPath();

    const n = pts.length;
    const denom = Math.max(1, n - 1); // matches max(1, pts.length - 1)

    for (let i = 0; i < n; i++) {
      // EXACT same jitter mapping as your p5 code
      const jitter = map(i, 0, denom, 20, 0.5);

      // EXACT same jitter update
      pts[i].offX += rand(-jitter, jitter);
      pts[i].offY += rand(-jitter, jitter);

      const x = pts[i].posX + pts[i].offX;
      const y = pts[i].posY + pts[i].offY;

      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }

    ctx.stroke();

    requestAnimationFrame(draw);
  }

  requestAnimationFrame(draw);
</script>

</body>
</html>
